<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Speech Translator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="app-title">
                <i class="fas fa-language"></i>
                Real-Time Speech Translator
            </h1>
            <p class="app-subtitle">Speak in one language, see it translated instantly</p>
        </header>

        <!-- Language Selection -->
        <section class="language-section">
            <div class="language-selector">
                <div class="language-group">
                    <label for="source-lang">From:</label>
                    <select id="source-lang" class="language-dropdown">
                        <option value="en-US">English (US)</option>
                        <option value="es-ES">Spanish</option>
                        <option value="fr-FR">French</option>
                        <option value="de-DE">German</option>
                        <option value="it-IT">Italian</option>
                        <option value="pt-PT">Portuguese</option>
                        <option value="zh-CN">Chinese (Mandarin)</option>
                        <option value="ja-JP">Japanese</option>
                        <option value="ko-KR">Korean</option>
                        <option value="ar-SA">Arabic</option>
                    </select>
                </div>

                <button id="swap-languages" class="swap-btn" title="Swap Languages">
                    <i class="fas fa-exchange-alt"></i>
                </button>

                <div class="language-group">
                    <label for="target-lang">To:</label>
                    <select id="target-lang" class="language-dropdown">
                        <option value="es">Spanish</option>
                        <option value="en">English</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="pt">Portuguese</option>
                        <option value="zh">Chinese (Simplified)</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="ar">Arabic</option>
                    </select>
                </div>
            </div>
        </section>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Audio Controls -->
            <section class="audio-controls">
                <button id="mic-button" class="mic-button" title="Click to start speaking">
                    <i class="fas fa-microphone"></i>
                    <span class="mic-text">Click to Speak</span>
                </button>
                <div class="audio-status">
                    <span id="status-text">Ready to translate</span>
                </div>
            </section>

            <!-- Translation Display -->
            <section class="translation-display">
                <!-- Speech Input Area -->
                <div class="input-area">
                    <div class="area-header">
                        <h3>What you're saying</h3>
                        <button class="copy-btn" id="copy-input" title="Copy text">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                    <div class="text-display" id="speech-input">
                        <div class="placeholder-text">
                            <i class="fas fa-microphone-alt"></i>
                            <p>Your speech will appear here...</p>
                        </div>
                    </div>
                </div>

                <!-- Translation Output Area -->
                <div class="output-area">
                    <div class="area-header">
                        <h3>Translation</h3>
                        <button class="copy-btn" id="copy-output" title="Copy translation">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                    <div class="text-display" id="translation-output">
                        <div class="placeholder-text">
                            <i class="fas fa-globe"></i>
                            <p>Translation will appear here...</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2025 Real-Time Speech Translator | Built with Web APIs</p>
        </footer>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Processing...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
